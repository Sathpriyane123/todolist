<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todolist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="head">
            <h1>Todolist</h1>
        </div>
        <div class="form">
            <form action="dta" method="POST">
                {% csrf_token %}
                <input type="text" name="name" id="name" placeholder="Enter Name">
                <input type="text" name="task" placeholder="Enter your task">
                <button type="submit">Save</button>
            </form>
        </div>

        <div class="table">
            <table>
                <thead>
                    <tr>
                        <th >Name</th>
                        <th>Task</th>
                        <th>Action</th>
                    </tr>
                    <tbody>
                        {% for i in as %}
                        <tr>
                            <td>{{i.Name}}</td>
                            <td>{{i.Task}}</td>
                            <td><a href="{% url 'del' id=i.id  %}"><button type="button">del</button></a></td>
                            <td><a href="{% url 'edit' id=i.id  %}"><button type="button" >edit</button></a></td>

                        </tr>
                        {% endfor %}
                    </tbody>
                </thead>
            </table>
        </div>
    </div>


</body>

</html>
